<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pokemon Search App</title>
</head>
<body>
    <div class="container">
        <h1>Pokémon Search App</h1>

        <section>
            <div class="input-container">
                <input type="text" id="search-input" placeholder="Search for a Pokémon " required>
                <button id="search-button">Search</button>
            </div>
            <div class="pokemon-details">
                <p id="pokemon-name"></p>
                <div id="img-container"></div>
                <div id="types"></div>
                <h2>Stats</h2>
                <div id="stats">
                    <p>ID: <span id="pokemon-id"></span></p>
                    <p>weight: <span id="weight"></span></p>
                    <p>Height: <span id="height"></span></p>
                    <p>HP: <span id="hp"></span></p>
                    <p>Attack: <span id="attack"></span></p>
                    <p>Defense: <span id="defense"></span></p>
                    <p>Special Attack: <span id="special-attack"></span></p>
                    <p>Special Defense: <span id="special-defense"></span></p>
                    <p>Speed: <span id="speed"></span></p>
                </div>
            </div>
        </section>
    </div>


    <script src="script.js"></script>
</body>
</html>
